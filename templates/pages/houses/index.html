<!-- templates/pages/houses/index.html -->
<!-- Displaying content on the main page -->
<div class="house-wrapper">
    <ul>
        <li ng-repeat="house in indexController.houses">
            <a ng-href="#/houses/{{house.id}}">
                <h2>{{house.name}}</h2>
            </a>
                <p>{{house.description}}</p>
        </li>
    </ul>
</div>
